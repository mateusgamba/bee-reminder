type User {
    id: ID!
    name: String
    email: String!
}

extend type Mutation {
    createUser(
        email: String! @rules(apply: ["required", "email", "max:255"])
    ): User! @field(resolver: "UserMutator@create")
}

extend type Query @guard {
    me: User! @field(resolver: "UserQuery@me")
}
